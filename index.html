<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bot Observation Page</title>
</head>
<body>
  <h1>Bot Test Page</h1>
  <p>This page does not exploit anything.</p>
  <img src="car.jpeg">
  <script>
    // Timestamp when the page is first loaded
    const now = new Date().toISOString();
    console.log("[TEST] Page loaded at:", now);

    // Persist something harmless
    localStorage.setItem("bot_test_loaded", now);

    // Periodic heartbeat
    setInterval(() => {
      console.log("[TEST] Still running at:", new Date().toISOString());
    }, 1000);
  </script>
</body>
</html>
